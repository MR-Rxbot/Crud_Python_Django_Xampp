{% extends 'base.html' %}

{% block titulo %} Lista de Cursos {% endblock %}

{% block contenido %} 

    <div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar nuevo Curso</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Cursos</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Imagen</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

                {%  for Curso in cursos %}
                <tr>
                    <td>{{ Curso.id }}</td>
                    <td>{{ Curso.titulo }}</td>
                    <td>
                        <img src = "{{ Curso.imagen.url }}" height="100"/>
                        
                    
                    </td>
                    <td>{{ Curso.descripcion }}</td>
                    <td>
                        <a name="" id="" class="btn btn-primary" href="{% url 'editar' %}" role="button">Editar</a>
                        
                        <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' Curso.id %}" role="button">Borrar</a> 
                    </td>
                </tr>
                {% endfor %}
           
           
            </tbody>
        </table>
        </div>
        <div class="card-footer text-muted">
            
        </div>
    </div>

{% endblock %}
